name: Secure code

on:
  push:
    branches:
      - main

jobs:
  stuff:
    runs-on: ubuntu-latest
    steps:
      - name: Clone unsecured code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PyArmor
        run: pip install pyarmor

      - name: Securing code
        run: pyarmor obfuscate --output TGBot main.py
        
      - name: Create key file
        run: | 
          echo <<EOT >> KEY
          ${{ secrets.KEY }}
          EOT
          chmod 600 KEY
          
      - name: Create public key
        run: |
          echo <<EOT >> KEY.pub
          ${{ secrets.KEYPUB }}
          EOT
          ssh-copy-id -i ./KEY.pub posti@kappa.cs.petrsu.ru

      - name: Send secured code with SFTP to PetrSU server
        run: |
          sftp -o StrictHostKeyChecking=no -i KEY posti@kappa.cs.petrsu.ru
          ls
          cd repo2
          put -P ./TGBot
